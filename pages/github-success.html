<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github mb-2" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            <br>GitHub Login
                        </h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="loadingMessage">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Completing GitHub authentication...</p>
                        </div>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (!code) {
                $('#loadingMessage').hide();
                $('#message').html(
                    '<div class="alert alert-danger">' +
                    '<h5>Authentication Failed</h5>' +
                    '<p>No authorization code received from GitHub.</p>' +
                    '<a href="login.html" class="btn btn-primary mt-3">Back to Login</a>' +
                    '</div>'
                );
                return;
            }

            // Send code to backend to exchange for token
            $.ajax({
                url: '../api/github_auth.php?code=' + encodeURIComponent(code),
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#loadingMessage').hide();
                    
                    if (response.success) {
                        // Store session data
                        localStorage.setItem('sessionToken', response.sessionToken);
                        localStorage.setItem('userId', response.userId);
                        localStorage.setItem('username', response.username);
                        localStorage.setItem('email', response.email);
                        localStorage.setItem('created_at', response.created_at || '');
                        localStorage.setItem('last_login', response.last_login || '');
                        
                        $('#message').html(
                            '<div class="alert alert-success">' +
                            '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-check-circle mb-3" viewBox="0 0 16 16">' +
                            '<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>' +
                            '<path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>' +
                            '</svg>' +
                            '<h5>Success!</h5>' +
                            '<p>Welcome, ' + response.username + '!</p>' +
                            '<p class="mb-0">Redirecting to your profile...</p>' +
                            '</div>'
                        );
                        
                        setTimeout(function() {
                            window.location.replace('profile.html');
                        }, 2000);
                    } else {
                        $('#message').html(
                            '<div class="alert alert-danger">' +
                            '<h5>Authentication Failed</h5>' +
                            '<p>' + response.message + '</p>' +
                            '<a href="login.html" class="btn btn-primary mt-3">Back to Login</a>' +
                            '</div>'
                        );
                    }
                },
                error: function(xhr, status, error) {
                    $('#loadingMessage').hide();
                    $('#message').html(
                        '<div class="alert alert-danger">' +
                        '<h5>Error</h5>' +
                        '<p>Failed to authenticate with GitHub. Please try again.</p>' +
                        '<a href="login.html" class="btn btn-primary mt-3">Back to Login</a>' +
                        '</div>'
                    );
                }
            });
        });
    </script>
</body>
</html>
