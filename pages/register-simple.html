<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UserHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <span style="color: #10b981; font-weight: bold;">User</span>Hub
            </a>
            <div class="d-flex">
                <a href="login.html" class="btn btn-outline-success">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Create Account</h2>
                        
                        <!-- Info Alert -->
                        <div class="alert alert-info" role="alert">
                            <small>
                                <strong>Note:</strong> Email verification is temporarily disabled on free tier hosting. 
                                You can register and login immediately.
                            </small>
                        </div>
                        
                        <!-- Message Display -->
                        <div id="messageDiv" class="alert d-none"></div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="your.email@gmail.com">
                                <small class="text-muted">Only @gmail.com addresses allowed</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required 
                                       placeholder="Choose a username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Create a strong password">
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required 
                                       placeholder="Re-enter your password">
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100" id="registerBtn">
                                <span id="registerText">Register</span>
                                <span id="registerSpinner" class="spinner-border spinner-border-sm ms-1 d-none"></span>
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check if user is already logged in
            const sessionToken = localStorage.getItem('sessionToken');
            if (sessionToken) {
                window.location.replace('profile.html');
            }

            function showMessage(message, type) {
                const messageDiv = $('#messageDiv');
                messageDiv.removeClass('d-none alert-success alert-danger alert-info');
                messageDiv.addClass('alert-' + type);
                messageDiv.text(message);
                
                setTimeout(() => {
                    messageDiv.addClass('d-none');
                }, 5000);
            }

            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const username = $('#username').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                
                // Validate Gmail
                if (!/@gmail\.com$/i.test(email)) {
                    showMessage('Only Gmail addresses (@gmail.com) are allowed', 'danger');
                    return;
                }
                
                // Validate password match
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'danger');
                    return;
                }
                
                // Validate password strength
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'danger');
                    return;
                }
                
                // Disable button
                $('#registerText').text('Registering...');
                $('#registerSpinner').removeClass('d-none');
                $('#registerBtn').prop('disabled', true);
                
                // Send registration request
                $.ajax({
                    url: '../api/register_direct.php',
                    type: 'POST',
                    data: JSON.stringify({
                        email: email,
                        username: username,
                        password: password
                    }),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            showMessage(response.message, 'success');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            showMessage(response.message, 'danger');
                            $('#registerText').text('Register');
                            $('#registerSpinner').addClass('d-none');
                            $('#registerBtn').prop('disabled', false);
                        }
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON?.message || 'Registration failed. Please try again.';
                        showMessage(error, 'danger');
                        $('#registerText').text('Register');
                        $('#registerSpinner').addClass('d-none');
                        $('#registerBtn').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
