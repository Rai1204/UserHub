<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-key mb-2" viewBox="0 0 16 16">
                                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                            <br>Forgot Password
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Step 1: Enter Email -->
                        <div id="emailStep">
                            <p class="text-muted">Enter your email address and we'll send you an OTP to reset your password.</p>
                            <form id="forgotPasswordForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Send OTP</button>
                                </div>
                            </form>
                        </div>

                        <!-- Step 2: Enter OTP -->
                        <div id="otpStep" style="display: none;">
                            <div class="alert alert-success" role="alert">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle me-2" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                </svg>
                                OTP sent successfully to <strong id="displayEmail"></strong>
                            </div>
                            <p class="text-muted">Please enter the 6-digit OTP we sent to your email.</p>
                            <form id="verifyOtpForm">
                                <div class="mb-3">
                                    <label for="otp" class="form-label">Enter OTP</label>
                                    <input type="text" class="form-control text-center" id="otp" name="otp" placeholder="000000" maxlength="6" pattern="[0-9]{6}" style="font-size: 24px; letter-spacing: 10px;" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Verify OTP</button>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="button" class="btn btn-link" id="resendOtp">Resend OTP</button>
                                </div>
                            </form>
                        </div>

                        <div id="message" class="mt-3"></div>
                        
                        <div class="text-center mt-3">
                            <p>Remember your password? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let userEmail = '';

            // Handle send OTP form
            $('#forgotPasswordForm').on('submit', function(e) {
                e.preventDefault();
                
                userEmail = $('#email').val().trim();
                
                // Validate Gmail format
                if (!/@gmail\.com$/i.test(userEmail)) {
                    showMessage('Only Gmail addresses (@gmail.com) are allowed', 'danger');
                    return;
                }
                
                // Show loading
                const $btn = $(this).find('button[type="submit"]');
                const originalText = $btn.html();
                $btn.prop('disabled', true).html(
                    '<span class="spinner-border spinner-border-sm me-2"></span>Sending OTP...'
                );

                // Send OTP via API
                $.ajax({
                    url: '../api/send_password_reset_code.php',
                    type: 'POST',
                    data: JSON.stringify({ email: userEmail }),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            // Hide email step, show OTP step
                            $('#emailStep').hide();
                            $('#otpStep').show();
                            $('#displayEmail').text(userEmail);
                            
                            // Focus on OTP input
                            $('#otp').focus();
                            
                            showMessage(response.message, 'success');
                        } else {
                            showMessage(response.message, 'danger');
                        }
                        $btn.prop('disabled', false).html(originalText);
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON?.message || 'Failed to send OTP';
                        showMessage(error, 'danger');
                        $btn.prop('disabled', false).html(originalText);
                    }
                });
            });

            // Handle OTP verification
            $('#verifyOtpForm').on('submit', function(e) {
                e.preventDefault();
                
                const otp = $('#otp').val();
                
                // Validate OTP format
                if (!/^\d{6}$/.test(otp)) {
                    showMessage('Please enter a valid 6-digit OTP', 'danger');
                    return;
                }
                
                // Show loading
                const $btn = $(this).find('button[type="submit"]');
                const originalText = $btn.html();
                $btn.prop('disabled', true).html(
                    '<span class="spinner-border spinner-border-sm me-2"></span>Verifying...'
                );

                // Verify OTP via API
                $.ajax({
                    url: '../api/verify_password_reset_code.php',
                    type: 'POST',
                    data: JSON.stringify({ 
                        email: userEmail,
                        code: otp
                    }),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            // Login the user
                            localStorage.setItem('sessionToken', response.sessionToken);
                            localStorage.setItem('userId', response.userId);
                            localStorage.setItem('username', response.username);
                            localStorage.setItem('email', response.email);
                            localStorage.setItem('created_at', response.created_at || '');
                            localStorage.setItem('last_login', response.last_login || '');
                            
                            showMessage('OTP verified successfully! Redirecting to profile...', 'success');
                            
                            // Code entry successful - already redirected above
                        } else {
                            showMessage(response.message, 'danger');
                            $btn.prop('disabled', false).html(originalText);
                        }
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON?.message || 'Verification failed';
                        showMessage(error, 'danger');
                        $btn.prop('disabled', false).html(originalText);
                    }
                });
            });

            // Handle resend OTP
            $('#resendOtp').on('click', function() {
                const $btn = $(this);
                const originalText = $btn.text();
                $btn.prop('disabled', true).text('Sending...');
                
                // Resend OTP via API
                $.ajax({
                    url: '../api/send_password_reset_code.php',
                    type: 'POST',
                    data: JSON.stringify({ email: userEmail }),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            showMessage('OTP resent successfully to ' + userEmail, 'success');
                            $('#otp').val('').focus();
                        } else {
                            showMessage(response.message, 'danger');
                        }
                        $btn.prop('disabled', false).text(originalText);
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON?.message || 'Failed to resend OTP';
                        showMessage(error, 'danger');
                        $btn.prop('disabled', false).text(originalText);
                    }
                });
            });

            // Auto-format OTP input
            $('#otp').on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            function showMessage(message, type) {
                $('#message').html(
                    '<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                    message +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                    '</div>'
                );
            }
        });
    </script>
</body>
</html>
